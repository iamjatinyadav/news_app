<!DOCTYPE html>
<html>
<body>

<h2>Register Here</h2>

<form action="" method="post">
  {% csrf_token %}

  {% comment %} {{ form.as_p }} {% endcomment %}
  {% if message %}
  <label>{{message}}</label><br>
  {% endif %}
  {% if messages %}
  {% for message in messages %}
  <label>{{message}}</label><br>
  {% endfor %}
  {% endif %}
  {% for error in form.email.errors %}
    <p>{{ error }}<p>
  {% endfor %}
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" placeholder="John@gmail.com" required><br>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Doe"><br>
  <label for="pass1">Passsword:</label><br>
  <input type="password" id="pass1" name="pass1" required><br>
  <label for="pass2">Re-enter Passsword:</label><br>
  <input type="password" id="pass2" name="pass2" required><br><br>
  <p>Already Have A Account. <a href="{% url 'login' %}">Login Here </a></p><br>
  <input type="submit" value="Submit">

</form>


</body>
</html>
